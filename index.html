<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rainbow</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Rainbow</h1>
        <div class="rainbow-container">
            <div class="half-circle color-1"></div>
            <div class="half-circle color-2"></div>
            <div class="half-circle color-3"></div>
            <div class="half-circle color-4"></div>
            <div class="half-circle color-5"></div>
            <div class="half-circle color-6"></div>
            <div class="half-circle color-7"></div>
        </div>
        <div class="btn-wrapper">
            <button class="btn random-btn">Random Color</button>
            <button class="btn reset-btn" >Reset</button>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
